<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown to May 13, 2026</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Countdown to May 13, 2026</h1>

        <div class="countdown">
            <div class="time-box">
                <h2 id="months">0</h2>
                <p>Months</p>
            </div>

            <div class="time-box">
                <h2 id="weeks">0</h2>
                <p>Weeks</p>
            </div>

            <div class="time-box">
                <h2 id="days">0</h2>
                <p>Days</p>
            </div>

            <div class="time-box">
                <h2 id="hours">0</h2>
                <p>Hours</p>
            </div>

            <div class="time-box">
                <h2 id="minutes">0</h2>
                <p>Minutes</p>
            </div>

            <div class="time-box">
                <h2 id="seconds">0</h2>
                <p>Seconds</p>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
